<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="styles.css">
  <link rel="favicon-32x32" href="images/favicon-32x32.png">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>
<header>
  <div>
    My balance
    $921.48
  </div>
  <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
</header>
  
  
<section>
    <div>
      Spending - Last 7 days
    </div>
    
    <div>
      <div><div></div>mon</div>  
      <div><div></div>tue</div>  
      <div><div></div>wed</div>  
      <div><div></div>thu</div>  
      <div><div></div>fri</div>  
      <div><div></div>sat</div>  
      <div><div></div>sun</div>  
    </div>

    <hr>

    <footer>
      <div>
        <p>Total this month</p> 
        <h1>$478.33</h1>
      </div>
  
      <div>
        <p>+2.4%</p>
        <p>from last month</p>
      </div>
    </footer>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
</section>
</body>
</html>
