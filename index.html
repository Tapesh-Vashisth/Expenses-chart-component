<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="styles.css">
  <link rel="favicon-32x32" href="images/favicon-32x32.png">

  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 20px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <header class="adjust">
    <div>
      <p>
        My balance
      </p>
      <h2>
        $921.48
      </h2>
    </div>
    <div>
      <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
    </div>
  </header>
    
    
  <section class="adjust">
      <div>
        <h3>Spending - Last 7 days</h3>
      </div>
      
      <div class="graph">
        <div class="combined"><div class="hover"></div><div class="bar"></div><p>mon</p></div>  
        <div class="combined"><div class="hover"></div><div class="bar"></div><p>tue</p></div>  
        <div class="combined"><div class="hover"></div><div class="bar"></div><p>wed</p></div>  
        <div class="combined"><div class="hover"></div><div class="bar"></div><p>thu</p></div>  
        <div class="combined"><div class="hover"></div><div class="bar"></div><p>fri</p></div>  
        <div class="combined"><div class="hover"></div><div class="bar"></div><p>sat</p></div>  
        <div class="combined"><div class="hover"></div><div class="bar"></div><p>sun</p></div>  
      </div>

      <hr>

      <footer class="same">
        <div>
          <p>Total this month</p> 
          <h1>$478.33</h1>
        </div>
    
        <div>
          <p><strong>+2.4%</strong></p>
          <p>from last month</p>
        </div>
      </footer>
      
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Prasad and Tapesh</a>.
    </div>
  <script src="./script.js"></script>
</body>
</html>
